    <h1 class="Classtitulo">MusicSound</h1>
    <section>
        <form class="Registro">
            <fieldset>
                <legend>INFORMACION DE CONTACTO</legend>
                <div>
                    <label for="Nombre">Nombre</label>
                    <input type="text" id="Nombre" required>
                </div>
                <br>
                <div>
                    <label for="Apellido">Apellido</label>
                    <input type="text" id="Apellido" required>
                </div>
                <br>
                <div>
                    <label for="Email">Email</label>
                    <input type="text" id="Email" required>
                </div>
                <br>
                <div>
                    <label for="NumeroTelefono">Numero de telefono</label>
                    <input type="number" id="NumeroTelefono" required>
                </div>
                <br>
                <div>Seleccione tipo de consulta:
                    <select name="Consulta">
                        <option value="">Precios</option>
                        <option value="">Envios</option>
                        <option value="">Album disponible</option>
                    </select>
                </div>
                <br>
                <div>
                    <p><label for="Consulta">Escribe aqui tu consulta</label></p>
                    <textarea name="Cosnulta" required></textarea>
                </div>
                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </fieldset>
        </form>
    </section>
